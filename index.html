<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
       
        <header class="header">
            <h1>Mis Tareas</h1>
            <p class="subtitle">Gestiona tus actividades diarias</p>
        </header>

        
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-label">Pendientes</span>
                <span class="stat-value" id="pending-count">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Completadas</span>
                <span class="stat-value" id="completed-count">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Total</span>
                <span class="stat-value" id="total-count">0</span>
            </div>
        </div>

       
        <div class="task-form-card">
            <h3><i class="fas fa-plus-circle"></i> Nueva Tarea</h3>
            
            <form id="task-form">
                <div class="form-group">
                    <label for="task-title">T칤tulo</label>
                    <input type="text" id="task-title" placeholder="Ej. Reuni칩n con equipo" required>
                </div>
                
                <div class="form-group">
                    <label for="task-desc">Descripci칩n</label>
                    <textarea id="task-desc" placeholder="A침ade detalles adicionales..." rows="2"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="task-category">Categor칤a</label>
                        <select id="task-category">
                            <option value="trabajo">游눺 Trabajo</option>
                            <option value="personal">游 Personal</option>
                            <option value="estudio">游닄 Estudio</option>
                            <option value="salud">仇벒잺 Salud</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn-primary" id="add-btn">
                        <i class="fas fa-save"></i> Guardar Tarea
                    </button>
                </div>
            </form>
        </div>

       
        <div class="filters-section">
            <div class="filter-tabs">
                <button class="filter-btn active" data-filter="all">Todas</button>
                <button class="filter-btn" data-filter="pending">Pendientes</button>
                <button class="filter-btn" data-filter="completed">Completadas</button>
            </div>
            
            <div class="sort-container">
                <select id="sort-select" class="sort-select">
                    <option value="newest">M치s recientes</option>
                    <option value="oldest">M치s antiguas</option>
                    <option value="az">A-Z</option>
                    <option value="za">Z-A</option>
                </select>
            </div>
        </div>

       
        <div class="tasks-container">
            <table class="tasks-table">
                <thead>
                    <tr>
                        <th>Estado</th>
                        <th>T칤tulo</th>
                        <th>Categor칤a</th>
                        <th>Descripci칩n</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="task-list">
                   
                </tbody>
            </table>
            
           
            <div class="empty-state" id="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>No hay tareas</h3>
                <p>Comienza agregando una nueva tarea</p>
            </div>
        </div>
    </div>

   
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Tarea</h3>
                <button class="modal-close" id="close-modal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form id="edit-form">
                    <input type="hidden" id="edit-task-id">
                    
                    <div class="form-group">
                        <label for="edit-title">T칤tulo</label>
                        <input type="text" id="edit-title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-category">Categor칤a</label>
                        <select id="edit-category">
                            <option value="trabajo">游눺 Trabajo</option>
                            <option value="personal">游 Personal</option>
                            <option value="estudio">游닄 Estudio</option>
                            <option value="salud">仇벒잺 Salud</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-desc">Descripci칩n</label>
                        <textarea id="edit-desc" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-status">Estado</label>
                        <select id="edit-status">
                            <option value="pending">Pendiente</option>
                            <option value="completed">Completada</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancel-modal">Cancelar</button>
                <button class="btn-primary" id="save-edit">Guardar Cambios</button>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
